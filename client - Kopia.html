<!DOCTYPE html>
<html>
	<head>
		<title>Twidder</title>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		
		<script id="welcomeview" type="text/view">
			<div id="container">
				<div id="mid">
				
				<img src="wimage.png" >
				
				</div>

				<div id="signIn">
					
					<input class="inField" type="text" id="loginEmail" name="signInEmailBox" onfocus="inputFocus(this)">
					
					<label>Email</label>
					
					<input class="inField" type="text" id="loginPassword" name="signInPasswordBox" onfocus="inputFocus(this)">
					
					<label>Password</label>

					<input class="button" type="button" id="signInButton" value="Sign In" onclick="signIn(document.getElementById('loginEmail').value,document.getElementById('loginPassword').value)">
					
					<label class="errorLabel" id="signInErrorLabel"></label>
				</div>

				<div id="register">
					<input class="inField" type="text" id="registerEmail" onfocus="inputFocus(this)">
					
					<label>Email</label>

					<input class="inField" type="text" id="registerPassword" onfocus="inputFocus(this)">
					
					<label>Password</label>

					<input class="inField" type="text" id="registerPassword2" onfocus="inputFocus(this)">
					
					<label>Repeat password</label>

					<input class="inField" type="text" id="registerFirstName" onfocus="inputFocus(this)">
					
					<label>First name</label>

					<input class="inField" type="text" id="registerLastName" onfocus="inputFocus(this)">
					
					<label>Last name</label>

					<input class="inField" type="text" id="registerGender" onfocus="inputFocus(this)">
					
					<label>Gender</label>

					<input class="inField" type="text" id="registerCountry" onfocus="inputFocus(this)">
					
					<label>Country</label>

					<input class="inField" type="text" id="registerCity" onfocus="inputFocus(this)">
					
					<label>City</label>

					
					<input class="button" type="button" id="registerButton" value="Register" onclick="signUp(toUserObject(document.getElementById('registerEmail').value, document.getElementById('registerPassword').value, 
																								document.getElementById('registerPassword2').value, document.getElementById('registerFirstName').value, 
																								document.getElementById('registerLastName').value, document.getElementById('registerGender').value,
																								document.getElementById('registerCountry').value, document.getElementById('registerCity').value))">
					
					<label class="errorLabel" id="registerErrorLabel"></label>
					
				</div>
			
			</div>
		
		</script>
		
		<script id="signedinview" type="text/view">

			<div id="container">
				<div id="navbar">
					<a href="javascript:tabClick('homeTab', 'home')" id="selectedTab" name="homeTab" class="tab">Home</a>
					<a href="javascript:tabClick('browseTab', 'browse')" id="" name="browseTab" class="tab">Browse</a>
					<a href="javascript:tabClick('accountTab', 'account')" id="" name="accountTab" class="tab">Account</a>
				</div>
			
			
				<div id="home"  name="tabContent">
					<div id="homeInfo">
						<p>Personal information</p>	
						<label class="personalInfo" id="email" ></label>
						<label class="personalInfo" id="password" ></label>
						<label class="personalInfo" id="firstName" ></label>
						<label class="personalInfo" id="lastName" ></label>
						<label class="personalInfo" id="gender" ></label>
						<label class="personalInfo" id="country" ></label>
						<label class="personalInfo" id="city" ></label>
						
					</div>
					
					<div id="homeWall">
						
						<input class="button" type="button" id="updateButton" value="Update wall" onclick="updateWall()">
						<h1>Wall</h1>
					
						
						<div class="wallPost">
							<p class="postSender"></p>
							<p class="postContent"></p>
						</div>
						
						<div class="wallPost">
							<p class="postSender"></p>
							<p class="postContent"></p>
						</div>
						
						<div class="wallPost">
							<p class="postSender"></p>
							<p class="postContent"></p>
						</div>
					
						<input class="inField" type="text" id="postMessage" placeholder="What's on your mind?" onfocus="inputFocus(this)">
						<input class="button" type="button" id="postButton" value="Post" onclick="postMessage(document.getElementById('postMessage').value)">
						<div class="clearBoth"></div> 
					</div>
					
				</div>
			
				<div id="browse" name="tabContent">
					<br></br>
					
					<h1>Browse user</h1>
					
					<input class="accountInField" type="text" id="userEmail" onfocus="inputFocus(this)">
					<input class="button" type="button" id="findUserButton" value="Find user" onclick="findUser(document.getElementById('userEmail').value)">
					
				</div>
				
				<div id="account" name="tabContent">
				
					<h1>Change your password here</h1>
					
					<input class="accountInField" type="text" id="oldPassword" onfocus="inputFocus(this)">
					
					<label>Old password</label>

					<input class="accountInField" type="text" id="newPassword" onfocus="inputFocus(this)">
					
					<label>New password</label>
					
					<input class="accountInField" type="text" id="newPasswordRepeat" onfocus="inputFocus(this)">
					
					<label>Repeat new password</label>
					
					<input class="button" type="button" id="changeButton" value="Change password" onclick="changePassword(document.getElementById('oldPassword').value, document.getElementById('newPassword').value, document.getElementById('newPasswordRepeat').value)">
					
					<label class="errorLabel" id="changeErrorLabel"></label>
					
					<input class="button" type="button" id="signOutButton" value="Sign out" onclick="signOut()">
					
					
					
					
				</div>
			</div>
		
		</script>
		
	</head>
	
	<body>
		
		<div id="view">
		</div>
		
	</body>
</html>
